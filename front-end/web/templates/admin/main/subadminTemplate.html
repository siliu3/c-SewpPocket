<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">子管理员管理面板</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row clearfix">
    <div class="col-md-12 column">
        <a class="btn btn-primary" href="#modal-new-subadmin" role="button" data-toggle="modal">添加</a>
    </div>
</div>

<div class="row clearfix">
    <div class="col-md-12 column">


        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>子管理员id</th>
                    <th>昵称</th>
                    <th>创建时间</th>
                    <th>账号状态</th>
                </tr>
            </thead>

            <tbody>
                <script type="text/html" id="subadmins_table_tmpl">
                    <% _.each(subadmins, function(subadmin){ %>

                        <tr>
                            <td><%= subadmin.get('id')%></td>
                            <td><%= subadmin.get('aname')%></td>
                            <td><%= subadmin.get('crettime')%></td>
                            <td><button id="btn-delete-subadmin" class="btn btn-xs btn-danger" value="<%= subadmin.get('id')%>">
                                    删除</a></td>
                        </tr>

                        <% }); %>
                </script>
            </tbody>

        </table>

        <div id="page-selection"></div>

    </div>



</div>


<div class="modal fade" id="modal-delete-subadmin-commit">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">删除子管理员</h4>
            </div>
            <div class="modal-body">
                    确定停用？
                    <input id="delete-subadmin-id" type="hidden">
            </div>
            <div class="modal-footer">
                <a class="btn btn-default" data-dismiss="modal">关闭</a>
                <a class="btn btn-danger" id='btn-delete-subadmin-commit'>确定删除</a>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modal-new-subadmin">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">添加子管理员</h4>
            </div>
            <div class="modal-body">

                <div class="table-form">
                    <div class="input-group">
                        <span class="input-group-addon">昵称</span> 
                        <input id="new-subadmin-aname" type="text" class="form-control" placeholder="称呼">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">账号</span> 
                        <input id="new-subadmin-username" type="text" class="form-control" placeholder="登录手机号">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">输入密码</span> 
                        <input id="new-subadmin-password" type="password" class="form-control" placeholder="密码">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">密码确认</span> 
                        <input id="new-subadmin-password2" type="password" class="form-control" placeholder="密码">
                    </div>
                    
                </div>

            </div>
            <div class="modal-footer">
                <a class="btn btn-default" data-dismiss="modal">关闭</a>
                <a class="btn btn-primary" id='btn-new-subadmin-commit'>确定添加</a>
            </div>
        </div>
    </div>
</div>
