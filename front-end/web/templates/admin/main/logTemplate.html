<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">日志列表</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
                    
<div class="row clearfix">
    <div class="col-md-12 column device-list">
        <div class="panel panel-default">
            <div class="list-group">
                <% if(_.size(logs) == 0){ %>
                <div class="row">
                    <div class="col-sm-6">
                        <h4 class="list-group-item-heading">无日志</h4>
                        <p class="list-group-item-text"></p>
                    </div>
                    <div class="col-sm-6">
                        <p class="list-group-item-text"></p>
                    </div>
                </div>
                <% } %>
                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                	<thead>
			            <tr>
			                <th>序    号</th>
			                <th>账号名</th>
			                <th>更改内容</th>
			                <th>更改时间</th>
			            </tr>
			        </thead>
                	<% _.each(logs, function(logfo){ %>
                		<tbody>
				            <tr>
				                <td><%= logfo.get('id')%></td>
				                <td><%= logfo.get('account')['acctname']%></td>
				                <td><%= logfo.get('ocontext')%></td>
				                <td><%= logfo.toTime(logfo.get('crettime'))%></td>
				            </tr>
				        </tbody>
                	<% }); %>
                </table>
                <div id="page-selection"></div>
            </div>
        </div>
    </div>
</div>
