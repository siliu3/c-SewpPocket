<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">普通用户管理面板</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>


<div class="row clearfix">
    <div class="col-md-12 column device-list">


        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>用户id</th>
                    <th>昵称</th>
                    <th>手机号</th>
                    <th>公司名</th>
                    <th>城市</th>
                    <th>创建时间</th>
                    <th>负责区域</th>
                    <th>审核状态</th>
                    <th>账号状态</th>
                    <th>操作</th>
                </tr>
            </thead>

            <tbody>
                <script type="text/html" id="users_table_tmpl">
                    <% _.each(users, function(user){ %>

                        <tr>
                            <td><%= user.get('id')%></td>
                            <td><%= user.get('uname')%></td>
                            <td><%= user.get('mobile')%></td>
                            <td><%= user.get('corpname')%></td>
                            <td><%= user.get('district')%></td>
                            <td><%= user.get('crettime')%></td>
                            <td><%= user.get('scope')%></td>
                            <td><%= user.get('case')['status']%></td>
                            <td>
                                <% if(user.get('account').status==0){ %>
                                    <span class="label label-success">正常</span>
                                <% }else{ %>
                                    <span class="label label-danger">已停用</span>
                                <% } %>

                            </td>
                            <td>
                                <% if(user.get('account').status==0){ %>
                                    <button id="btn-disable-user" class="btn btn-xs btn-danger" value="<%= user.get('id')%>">
                                    停用</a>
                                <% }else{ %>
                                    <button id="btn-enable-user" class="btn btn-xs btn-success" value="<%= user.get('id')%>">
                                    启用</a>
                                <% } %>
                            </td>
                        </tr>

                        <% }); %>
                </script>
            </tbody>

        </table>

        <div id="page-selection"></div>

    </div>



</div>
