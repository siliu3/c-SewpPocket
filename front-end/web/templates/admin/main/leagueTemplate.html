<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">加盟商管理面板</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row clearfix">
    <div class="col-md-12 column">
        <a class="btn btn-primary" href="#modal-new-league" role="button" data-toggle="modal">添加</a>
    </div>
</div>

<div class="row clearfix">
    <div class="col-md-12 column device-list">


        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>加盟商id</th>
                    <th>昵称</th>
                    <th>手机号</th>
                    <th>公司名</th>
                    <th>城市</th>
                    <th>创建时间</th>
                    <th>账号状态</th>
                    <th>操作</th>
                </tr>
            </thead>

            <tbody>
                <script type="text/html" id="leagues_table_tmpl">
                    <% _.each(leagues, function(league){ %>

                        <tr>
                            <td><%= league.get('id')%></td>
                            <td><%= league.get('uname')%></td>
                            <td><%= league.get('mobile')%></td>
                            <td><%= league.get('corpname')%></td>
                            <td><%= league.get('district')%></td>
                            <td><%= league.get('crettime')%></td>
                            <td>
                                <% if(league.get('account').status==0){ %>
                                    <span class="label label-success">正常</span>
                                <% }else{ %>
                                    <span class="label label-danger">已停用</span>
                                <% } %>

                            </td>
                            <td>
                                <% if(league.get('account').status==0){ %>
                                    <button id="btn-disable-league" class="btn btn-xs btn-danger" value="<%= league.get('id')%>">
                                    停用</a>
                                <% }else{ %>
                                    <button id="btn-enable-league" class="btn btn-xs btn-success" value="<%= league.get('id')%>">
                                    启用</a>
                                <% } %>
                            </td>
                        </tr>

                        <% }); %>
                </script>
            </tbody>

        </table>

        <div id="page-selection"></div>

    </div>



</div>



<div class="modal fade" id="modal-new-league">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">添加加盟商</h4>
            </div>
            <div class="modal-body">

                <div class="table-form">
                    <div class="input-group">
                        公司信息：
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">公司名称</span> 
                        <input id="new-league-corpname" type="text" class="form-control" placeholder="公司名称的全称">
                    </div>
                    <div class="input-group" style="display:none;">
                        <span class="input-group-addon">公司地址</span> 
                        <input id="new-league-addr" type="text" class="form-control" placeholder="公司地址">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">城市</span> 
                        <input id="new-league-district" type="text" class="form-control" placeholder="城市">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">手机号</span> 
                        <input id="new-league-mobile" type="text" class="form-control" placeholder="手机">
                    </div>
                    
                    <div class="input-group">
                        账号信息：
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">昵称</span> 
                        <input id="new-league-uname" type="text" class="form-control" placeholder="称呼">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">账号</span> 
                        <input id="new-league-username" type="text" class="form-control" placeholder="用户名">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">输入密码</span> 
                        <input id="new-league-password" type="password" class="form-control" placeholder="密码">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">密码确认</span> 
                        <input id="new-league-password2" type="password" class="form-control" placeholder="密码">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <a class="btn btn-default" data-dismiss="modal">关闭</a>
                <a class="btn btn-primary" id='btn-new-league-commit'>确定添加</a>
            </div>
        </div>
    </div>
</div>
