<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">子管理员管理面板</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row clearfix">
    <div class="col-md-12 column">
        <a class="btn btn-primary" href="#modal-new-subleague" role="button" data-toggle="modal">添加</a>
    </div>
</div>

<div class="row clearfix">
    <div class="col-md-12 column device-list">


        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>子加盟商id</th>
                    <th>昵称</th>
                    <th>手机</th>
                    <th>区域</th>
                    <th>创建时间</th>
                    <th>账号状态</th>
                </tr>
            </thead>

            <tbody>
                <script type="text/html" id="subleagues_table_tmpl">
                    <% _.each(subleagues, function(subleague){ %>

                        <tr>
                            <td><%= subleague.get('id')%></td>
                            <td><%= subleague.get('uname')%></td>
                            <th><%= subleague.get('mobile')%></th>
                            <th><%= subleague.get('district')%></th>
                            <td><%= subleague.get('crettime')%></td>
                            <td><button id="btn-delete-subleague" class="btn btn-xs btn-danger" value="<%= subleague.get('id')%>">
                                    删除</a></td>
                        </tr>

                        <% }); %>
                </script>
            </tbody>

        </table>

        <div id="page-selection"></div>

    </div>



</div>


<div class="modal fade" id="modal-delete-subleague-commit">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">删除子加盟商</h4>
            </div>
            <div class="modal-body">
                    确定停用？
                    <input id="delete-subleague-id" type="hidden">
            </div>
            <div class="modal-footer">
                <a class="btn btn-default" data-dismiss="modal">关闭</a>
                <a class="btn btn-danger" id='btn-delete-subleague-commit'>确定删除</a>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="modal-new-subleague">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">添加子加盟商</h4>
            </div>
            <div class="modal-body">

                <div class="table-form">
                    <div class="input-group">
                        <span class="input-group-addon">昵称</span> 
                        <input id="new-subleague-uname" type="text" class="form-control" placeholder="称呼">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">所属区域</span> 
                        <input id="new-subleague-district" type="text" class="form-control" placeholder="区域">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">手机号</span> 
                        <input id="new-subleague-mobile" type="text" class="form-control" placeholder="非必填">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">账号</span> 
                        <input id="new-subleague-username" type="text" class="form-control" placeholder="登录手机号">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">输入密码</span> 
                        <input id="new-subleague-password" type="password" class="form-control" placeholder="密码">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">密码确认</span> 
                        <input id="new-subleague-password2" type="password" class="form-control" placeholder="密码">
                    </div>
                    
                </div>

            </div>
            <div class="modal-footer">
                <a class="btn btn-default" data-dismiss="modal">关闭</a>
                <a class="btn btn-primary" id='btn-new-subleague-commit'>确定添加</a>
            </div>
        </div>
    </div>
</div>
