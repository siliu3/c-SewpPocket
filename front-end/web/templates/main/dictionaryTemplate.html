<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">数据字典管理</h1>
	</div>
</div>

<div class="input-append">
	<label class="control-label" for="dict-dtype">数据字典类型</label> <select
		id="dict-dtype">
		<option value="1">建筑类型</option>
		<option value="2">广告类型</option>
	</select>
	<button class="btn btn-large btn-primary" data-toggle="modal"
		data-target="#modal-new-dict">添加</button>
</div>

<div class="row">
	<div class="col-md-12 column">
		<form id="newForm">
			<div class="modal fade" id="modal-new-dict">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">×</button>
							<h4 class="modal-title">添加字典项</h4>
						</div>
						<div class="modal-body">
							<div id="feedback-form" class="table-form">
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon">名称</span> <input
											id="new-dname" name="newdname" type="text"
											class="form-control" value="新加项名称">
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon">唯一编码</span> <input
											id="new-code" name="newcode" type="text" class="form-control"
											value="0">
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon">父级</span> <select id="new-pid"
											class="form-control">
											<option value="0">无父级</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon">排序</span> <input type="text"
											id="new-dsort" class="form-control" name="newdsort" value="0" />
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<div class="form-group">
								<button class="btn btn-default" data-dismiss="modal">关闭</button>
								<button class="btn btn-primary" id='btn-new-commit'
									type="submit">确定添加</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="row clearfix">
	<div class="col-md-12 column device-list">
		<div class="panel panel-default">
			<div class="list-group">

				<table id="example" class="table table-striped table-bordered"
					cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>编号</th>
							<th>名称</th>
							<th>上级</th>
							<th>排序</th>
							<th>操作</th>
						</tr>
					</thead>

					<tbody>
						<script type="text/html" id="table_tmpl">
                            <% _.each(dicts, function(dict){ %>
                                
                                <tr>
									<td><%= dict.get('code')%></td>
                                    <td><%= dict.get('dname')%></td>                                    
                                    <td><%= dict.get('pid')%></td>
                                    <td><%= dict.get('dsort')%></td>
                                    <td>
                                        <button class='btn btn-xs btn-danger' value="<%= dict.get('id')%>" data-toggle="confirmation">删除</button>
                                    </td>
                                </tr>
                                
                                <% }); %>
                        </script>
					</tbody>

				</table>

				<div id="page-selection"></div>

			</div>
		</div>
	</div>
</div>
