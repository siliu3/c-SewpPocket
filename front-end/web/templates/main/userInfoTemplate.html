<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">User Information</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>


<div class="row clearfix">
    <div class="col-md-12 column device-list">
        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>user id</th>
                    <th>nickname</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>name</th>
                    <th>eid</th>
                    <th>is regulator ?</th>
                </tr>
            </thead>

            <tbody>



                        <tr>
                            <td><%= user.get('id')%></td>
                            <td><%= user.get('nickname')%></td>
                            <td><%= user.get('email')%></td>
                            <td><%= user.get('phone')%></td>
                            <td><%= user.get('name')%></td>
                            <td><%= user.get('eid')%></td>

                        </tr>
            </tbody>

        </table>


    </div>



</div>
