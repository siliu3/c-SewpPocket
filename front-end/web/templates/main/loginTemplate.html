<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form id="login-form">
                        <fieldset>
                            <div class="form-group">
                                <input id="login-email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input id="login-pwd" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="form-group">
                                <button id="btn-login-commit" type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                            </div>
                            <div class="form-group">
                                <button id="btn-goto-regist" type="button" class="btn btn-lg btn-info btn-block">Goto Regist</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<div id="error-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="mySmallModalLabel">Error Happen!</h4>
            </div>
            <div class="modal-body">
                   <%= errorMessage %>
            </div>
        </div>
    </div>
</div>
