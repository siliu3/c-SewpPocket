<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    
                        <fieldset>
                            <div class="form-group">
                                <input id="login-email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input id="login-pwd" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <button id="btn-login-commit" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    
                </div>
            </div>
        </div>
    </div>
</div>
