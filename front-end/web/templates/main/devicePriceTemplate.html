<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">终端价格等级管理</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
                 
<div class="row clearfix">
    <div class="col-md-12 column device-list">
    <div class="form-group">
		<button class="btn btn-primary" id='set-commit-Price' type="submit">保存</button>
	</div>
        <div class="panel panel-default">
            <div class="list-group">
                <table id="devicePrice_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                	<thead>
			            <tr>
			                <th>终端等级</th>
			                <th>价格</th>
			                <th>最后操作时间</th>
			            </tr>
			        </thead>
			        <tbody>
                			<% _.each(deviceprices, function(devicePrice){ %>
                			
				            <tr>
				                <td>
				                	<%= devicePrice.get('level')%>
				                </td>
				                <td width="40%" >
					                	<input type="hidden" id="level-<%= devicePrice.get('level')%>" value="<%= devicePrice.get('id')%>"/>
					                	<input name="devicePrice"  type="text" id="price-<%= devicePrice.get('level')%>" value="<%= devicePrice.get('price')%>"/>
					                	<span id="error-<%= devicePrice.get('level')%>"></span>
				                </td>
				                <td>
				                	<%= devicePrice.toTime(devicePrice.get('updttime'))%>
				                </td>
				            </tr>
				            
				            <% }); %> 
				    </tbody>
                	
                </table>
            </div>
        </div>
    </div>
</div>
