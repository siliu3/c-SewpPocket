<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard (Posts)</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>


<div class="row clearfix">
    <div class="col-md-12 column device-list">
        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>post id</th>
                    <th>name</th>
                    <th>category</th>
                    <th>price</th>
                    <th>description</th>
                    <th>action</th>
                </tr>
            </thead>

            <tbody>
                <% _.each(posts, function(post){ %>
                        <tr>
                            <td><%= post.get('id')%></td>
                            <td><%= post.get('name')%></td>
                            <td><%= post.get('category')%></td>
                            <td><%= post.get('price')%></td>
                            <td><%= post.get('description')%></td>
                            <td>
                                <button type="button" value="<%= post.get('id')%>" class="btn btn-primary btn-xs">Make a request</button>
                            </td>
                        </tr>
                <% }); %>
            </tbody>

        </table>


    </div>



</div>
