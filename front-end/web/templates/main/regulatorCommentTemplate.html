<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Comments
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new-comment-modal">New Comment</button>
         
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>


<div class="row clearfix">
    <div class="col-md-12 column device-list">
        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>comment id</th>
                    <th>nickname</th>
                    <th>content</th>
                    <th>time</th>
                    <th>action</th>
                </tr>
            </thead>

            <tbody>
                <% _.each(comments, function(comment){ %>
                        <tr>
                            <td><%= comment.get('id')%></td>
                            <td><%= comment.get('nickname')%></td>
                            <td><%= comment.get('content')%></td>
                            <td><%= comment.get('time')%></td>
                             <td>
                                <button type="button" value="<%= comment.get('id')%>" class="delete-comment btn btn-danger btn-xs">delete</button>
                            </td>
                        </tr>
                <% }); %>
            </tbody>

        </table>


    </div>



</div>




<div id="success-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="mySmallModalLabel">Request Success</h4>
            </div>
            <div class="modal-body">
                   You have successed Make a Request~
            </div>
        </div>
    </div>
</div>

<div id="error-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="mySmallModalLabel">Error Happen!</h4>
            </div>
            <div class="modal-body">
                   <%= errorMessage %>
            </div>
        </div>
    </div>
</div>
